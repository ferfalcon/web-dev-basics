<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <link rel="stylesheet" href="button.css">
</head>
<body>
  <main>
      <a href="#">Link button</a>
      <button>Button HTML5 tag</button>
      <input type="submit">
      <input type="button" value="Input button tag">
      <div>Div button</div>
      <a class="button" href="#">Link button</a>
      <button class="button">Button HTML5 tag</button>
      <input class="button" type="submit">
      <input class="button" type="button" value="Input button tag">
      <div class="button">Div button</div>
  </main>
</body>
</html>
